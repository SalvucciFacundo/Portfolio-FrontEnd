<div
class="modal fade"
id="proyectosModalAdd"
tabindex="-1"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
>
<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content fondoModal">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="exampleModalLabel">
        Agregar proyectos
      </h1>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Cancelar"
      ></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="crearProyecto">
        <div class="mb-3">
          <label class="form-label"> Ingrese nombre del proyecto </label>
          <input type="text" class="form-control" placeholder="Ejemplo" formControlName="titulo"/>
        </div>
        <div class="mb-3">
            <label class="form-label"> Ingrese descripcion</label>
            <textarea class="form-control"rows="3" formControlName="descripcion"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label"> Ingrese URL del proyecto</label>
            <input type="text" class="form-control" placeholder="ejemplo" formControlName="url"/>
          </div>
          <div class="mb-3">
            <label class="form-label">Ingrese URL de la imagen</label>
            <input type="text" class="form-control" formControlName="imgUrl"/>
          </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="submit" (click)="crear()" [disabled]="crearProyecto.invalid" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
    </div>
  </div>
</div>
</div>
