<div
class="modal fade"
id="experienciaModalAdd"
tabindex="-1"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
>
<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content fondoModal">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="exampleModalLabel">
        Agregar experiencia
      </h1>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Cancelar"
      ></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="crearExperiencia" >
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Ingrese nombre </label>
          <input type="text" class="form-control" formControlName="nombre"/>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Ingrese descripcion del empleo </label>
            <textarea class="form-control" rows="3" formControlName="descripcion"></textarea>
          </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Ingrese url</label>
            <input type="text" class="form-control" formControlName="logo"/>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Ingrese año de inicio</label>
            <input type="text" class="form-control" formControlName="inicio"/>
          </div><div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Ingrese año de fin</label>
            <input type="text" class="form-control" formControlName="fin"/>
          </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="submit" (click)="crear()" [disabled]="crearExperiencia.invalid" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
    </div>
  </div>
</div>
</div>
