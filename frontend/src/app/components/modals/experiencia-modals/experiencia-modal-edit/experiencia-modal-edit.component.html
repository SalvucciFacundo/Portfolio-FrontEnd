<div
class="modal fade"
id="experienciaModalEdit"
tabindex="-1"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
>
<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content fondoModal">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="exampleModalLabel">
        Editar experiencias
      </h1>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Cancelar"
      ></button>
    </div>
    <div class="modal-body">
      <form >
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Seleccione opcion a editar </label>
            <select class="form-select" aria-label="Default select example">
                <option selected >Seleccione para editar</option>
                <option value="1" *ngFor="let item of expe">{{item.lugar}}</option>
              </select>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"> Ingrese Nombre de la empresa </label>
          <input type="text" class="form-control" id="titulo" placeholder="NOmbre ejemplo"/>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"> Ingrese descripcion</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Seleccione imagen</label>
            <input type="file" class="form-control" id="exampleInputEmail1"
          />
          </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
    </div>
  </div>
</div>
</div>
