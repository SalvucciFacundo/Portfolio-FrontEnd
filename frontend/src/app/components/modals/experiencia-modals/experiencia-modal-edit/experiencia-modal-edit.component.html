<div
class="modal fade"
id="experienciaModalEdit"
tabindex="-1"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
>
<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content fondoModal">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="exampleModalLabel">
        Editar experiencias
      </h1>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Cancelar"
      ></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="editarExperiencia">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Seleccione opcion a editar </label>
            <select class="form-select" aria-label="Default select example" formControlName="id">
                <option selected >Seleccione para editar</option>
                <option value="{{item.id}}" *ngFor="let item of experiencia">{{item.companyName}}</option>
              </select>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"> Ingrese Nombre de la empresa </label>
          <input type="text" class="form-control" formControlName="nombre"/>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"> Ingrese descripcion</label>
            <textarea class="form-control" rows="3" formControlName="descripcion"></textarea>
          </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Seleccione imagen</label>
            <input type="text" class="form-control" formControlName="logo"/>
          </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="submit" (click)="editar()" [disabled]="editarExperiencia.invalid" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
    </div>
  </div>
</div>
</div>
