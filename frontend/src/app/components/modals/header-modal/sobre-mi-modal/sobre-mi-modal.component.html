<div
class="modal fade"
id="acercaModal"
tabindex="-1"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
>
<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content fondoModal">
    <div class="modal-header">
      <h1 class="modal-title fs-5">
        Editar Acerca de mi
      </h1>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Cancelar"
      ></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="editarSobre">
        <div class="mb-3">
          <label class="form-label">Ingrese Datos </label>
          <textarea class="form-control" rows="3"  formControlName="sobreMi"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label"
            >Ingrese correo</label
          >
          <input
            type="text"
            class="form-control"
            formControlName="correo"
          />
        </div>
        <div class="mb-3">
          <label class="form-label"
            >Ingrese fecha nacimiento</label
          >
          <input
            type="text"
            class="form-control"
            formControlName="nacimiento"
          />
        </div>
        <div class="mb-3">
          <label class="form-label"
            >Ingrese nacionalidad</label
          >
          <input
            type="text"
            class="form-control"
            formControlName="nacionalidad"
          />
        </div>
        <div class="mb-3">
          <label class="form-label"
            >Ingrese numero de telefono</label
          >
          <input
            type="text"
            class="form-control"
            formControlName="telefono"
          />
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="submit" (click)="editar()" [disabled]="editarSobre.invalid" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
    </div>
  </div>
</div>
</div>
