<div
class="modal fade"
id="loginModal"
tabindex="-1"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
>
<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content fondoModal">
    <div class="modal-header">
      <h1 class="modal-title fs-5">
        Iniciar sesión
      </h1>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Cancelar"
      ></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="loginForm">
        <div class="mb-3">
          <label class="form-label"
            >Usuario</label
          >
          <input
            type="email"
            class="form-control"
            placeholder="ejemplo@ejemplo.com" formControlName="email"
          />
        </div>
        <div class="mb-3">
          <label class="form-label"
            >Contraseña</label
          >
          <input
            type="password"
            class="form-control" formControlName="password"
          />
        </div>
      </form>
    </div>
    <div class="modal-footer">
       <i>Si no tienens cuenta <a href="" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#registro">registrate</a></i>
      <button type="submit" (click)="logear()"[disabled]="loginForm.invalid" class="btn btn-primary" data-bs-dismiss="modal">Ingresar</button>
    </div>
  </div>
</div>
</div>
