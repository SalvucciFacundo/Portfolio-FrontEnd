<div
class="modal fade"
id="skillModalEdit"
tabindex="-1"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
>
<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content fondoModal">
    <div class="modal-header">
      <h1 class="modal-title fs-5">
        Editar skills
      </h1>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Cancelar"
      ></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="editarSkill">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Seleccione opcion a editar(Hard Skill) </label>
            <select class="form-select" aria-label="Default select example" formControlName="id">
                <option selected >Seleccione para editar</option>
                <option value="{{item.id}}" *ngFor="let item of skill ">{{item.name}}</option>
              </select>
        </div>
        
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"> Ingrese nombre de la skill </label>
          <input type="text" class="form-control" placeholder="Ejemplo" formControlName="nombre"/>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"> Ingrese valor </label>
            <input type="text" class="form-control" placeholder="90" formControlName="valor"/>
          </div>
          <div class="mb-3">
            <label class="form-label">Seleccione tipo de habilidad </label>
            <select class="form-select" aria-label="Default select example" formControlName="tipo">
                <option selected >Seleccione </option>
                <option value="soft">Soft</option>
                <option value="hard">Hard</option>
              </select>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="submit" (click)="editar()" [disabled]="editarSkill.invalid" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
    </div>
  </div>
</div>
</div>
