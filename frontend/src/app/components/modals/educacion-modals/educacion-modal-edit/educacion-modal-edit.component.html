<div
class="modal fade"
id="educacionModalEdit"
tabindex="-1"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
>
<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content fondoModal">
    <div class="modal-header">
      <h1 class="modal-title fs-5">
        Editar titulos y cursos
      </h1>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Cancelar"
      ></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="editarEducacion">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Seleccione opcion a editar </label>
            <select class="form-select" aria-label="Default select example" formControlName="id">
                <option selected >Seleccione para editar</option>
                <option value="{{item.id}}" *ngFor="let item of educacion">{{item.title}}</option>
              </select>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"> Ingrese Titulo/Curso </label>
          <input type="text" class="form-control" formControlName="titulo"/>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nombre del Instituto </label>
          <input type="text" class="form-control" formControlName="instituto"/>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"> Ingrese Año de inicio</label>
          <input type="text" class="form-control" formArrayName="inicio"/>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"> Ingrese año de finalizacion </label>
          <input type="text" class="form-control" formControlName="fin"/>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"> Ingrese URL de la imagen</label>
          <input type="text" class="form-control" formControlName="logo"/>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="submit" (click)="editar()" [disabled]="editarEducacion.invalid" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
    </div>
  </div>
</div>
</div>
