
  <div class="container mt-3">
    <h1 class="textoFondo"><b>Educaci√≥n</b></h1>

    <div class="editarNombre" *ngIf="usuarioLogeado=='true'">
      <a href="" data-bs-toggle="modal" data-bs-target="#educacionModalAdd">
        <i class="fa-solid fa-plus fa-2x" style="color:green; margin-right: 5px;"></i>
      </a>
      <a href="" data-bs-toggle="modal" data-bs-target="#educacionModalEdit">
        <i class="fa-solid fa-square-pen fa-2x" style="color:blue;margin-right: 5px;"></i>
      </a>
      <a href="" data-bs-toggle="modal" data-bs-target="#educacionModalDelete">
        <i class="fa-solid fa-trash fa-2x" style="color:red;"></i>
      </a>
    </div>
    <div class="row mt-5" >
      <div class="col-10">
        <div class="card fondoCard text-center">
          <ul *ngFor="let item of educ" style="list-style: none;">
            <li>
              <b>{{item.nombre}}</b>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-2 alinear">
        <div class="card fondoCard">
          <carousel>
            <slide *ngFor="let item of educ">
              <img src={{item.logo}} alt="first slide" style="display: block; width: 100%;">
            </slide>
          </carousel>
        </div>
      </div>
    </div>
  </div>
