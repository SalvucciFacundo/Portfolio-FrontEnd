
       <div class="container mt-3">
        <h1 class="textoFondo"><b>Proyectos</b></h1>
        <div class="editarNombre" *ngIf="usuarioLogeado=='true'">
          <a href="" data-bs-toggle="modal" data-bs-target="#proyectosModalAdd">
            <i class="fa-solid fa-plus fa-2x" style="color:green; margin-right: 5px;"></i>
          </a>
          <a href="" data-bs-toggle="modal" data-bs-target="#proyectosModalEdit">
            <i class="fa-solid fa-square-pen fa-2x" style="color:blue;margin-right: 5px;"></i>
          </a>
          <a href="" data-bs-toggle="modal" data-bs-target="#proyectosModalDelete">
            <i class="fa-solid fa-trash fa-2x" style="color:red;"></i>
          </a>
        </div>
        <div class="row mt-4">
          <div class="col-auto" *ngFor="let item of proyectos">
            <div class="card mt-3" style="width: 25rem;">
              <img
                src="{{item.imgUrl}}"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title">{{item.title}}</h5>
                <p class="card-text">
                  {{item.description}}
                </p>
                <a href="{{item.url}}" class="btn btn-primary" style="align-items: center;">Visitar</a>
              </div>
            </div>
          </div>
        </div>
    </div>
    <app-proyectos-modal-add></app-proyectos-modal-add>
    <app-proyectos-modal-edit></app-proyectos-modal-edit>
    <app-proyectos-modal-delete></app-proyectos-modal-delete>
